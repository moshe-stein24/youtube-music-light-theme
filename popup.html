<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            display: block;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            color: #1a73e8;
        }
        .status {
            padding: 15px;
            background: #e8f5e8;
            border: 1px solid #34a853;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.active {
            background: #e8f5e8;
            border-color: #34a853;
            color: #137333;
        }
        .info {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        button:hover {
            background: #1557b0;
        }
        .link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon48.png" alt="Extension Icon" class="logo">
        <h1>YouTube Music Light Theme</h1>
    </div>
    
    <div class="status active">
        âœ… Light theme is active!
    </div>
    
    <div class="info">
        This extension automatically applies a light theme to YouTube Music. 
        <br><br>
        The theme will work whenever you visit <strong>music.youtube.com</strong>.
    </div>
    
    <div class="buttons">
        <button id="openYTMusic">Open YouTube Music</button>
    </div>
    
    <div style="text-align: center; margin-top: 15px;">
        <a href="#" class="link" id="reloadPage">Reload current page</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
